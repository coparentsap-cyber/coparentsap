<!-- Bannière Feature Graphic 1024x500 pour Google Play Store -->
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgFeature" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="40%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="textShadowFeature">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
    <filter id="logoShadowFeature">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgFeature)"/>
  
  <!-- Decorative pattern -->
  <circle cx="100" cy="80" r="30" fill="white" opacity="0.1"/>
  <circle cx="924" cy="420" r="40" fill="white" opacity="0.08"/>
  <circle cx="850" cy="100" r="20" fill="white" opacity="0.12"/>
  <circle cx="150" cy="400" r="25" fill="white" opacity="0.1"/>
  
  <!-- Left side - Logo and text -->
  <g transform="translate(200,250)">
    <!-- Logo heart -->
    <g filter="url(#logoShadowFeature)">
      <path d="M-40,-25 C-55,-25 -70,-10 -70,10 C-70,30 -40,60 0,90 C40,60 70,30 70,10 C70,-10 55,-25 40,-25 C25,-25 12,-12 0,-5 C-12,-12 -25,-25 -40,-25 Z" 
            fill="white"/>
      <circle cx="0" cy="10" r="12" fill="#8b5cf6"/>
    </g>
    
    <!-- App title -->
    <text x="0" y="140" text-anchor="middle" fill="white" font-size="64" font-weight="bold" 
          font-family="Arial, sans-serif" filter="url(#textShadowFeature)">
      Co-Parents
    </text>
    
    <!-- Tagline -->
    <text x="0" y="180" text-anchor="middle" fill="white" font-size="24" font-weight="normal" 
          font-family="Arial, sans-serif" opacity="0.95">
      L'app des familles recomposées
    </text>
  </g>
  
  <!-- Right side - Phone mockup -->
  <g transform="translate(650,250)">
    <!-- Phone frame -->
    <rect x="-80" y="-200" width="160" height="320" rx="25" fill="white" filter="url(#logoShadowFeature)"/>
    <rect x="-70" y="-190" width="140" height="300" rx="20" fill="#1f2937"/>
    
    <!-- Screen content -->
    <rect x="-65" y="-185" width="130" height="290" rx="15" fill="#f8fafc"/>
    
    <!-- App interface mockup -->
    <rect x="-60" y="-180" width="120" height="40" rx="8" fill="#8b5cf6"/>
    <text x="0" y="-155" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Co-Parents</text>
    
    <!-- Child cards -->
    <rect x="-55" y="-130" width="110" height="60" rx="8" fill="white"/>
    <circle cx="-30" cy="-100" r="15" fill="#ec4899"/>
    <text x="-10" y="-105" fill="#1f2937" font-size="8" font-weight="bold">Emma, 8 ans</text>
    <text x="-10" y="-95" fill="#6b7280" font-size="6">École Jean Jaurès</text>
    
    <rect x="-55" y="-60" width="110" height="60" rx="8" fill="white"/>
    <circle cx="-30" cy="-30" r="15" fill="#3b82f6"/>
    <text x="-10" y="-35" fill="#1f2937" font-size="8" font-weight="bold">Lucas, 5 ans</text>
    <text x="-10" y="-25" fill="#6b7280" font-size="6">École Les Petits Loups</text>
    
    <!-- Bottom stats -->
    <rect x="-55" y="10" width="110" height="30" rx="6" fill="#f1f5f9"/>
    <text x="0" y="30" text-anchor="middle" fill="#374151" font-size="7">3 Enfants • 12 Jours • 45 Photos</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.7">
    <text x="450" y="100" font-size="32">💜</text>
    <text x="750" y="150" font-size="28">📱</text>
    <text x="550" y="400" font-size="30">👨‍👩‍👧‍👦</text>
    <text x="800" y="350" font-size="26">💙</text>
  </g>
  
  <!-- Call to action -->
  <text x="512" y="460" text-anchor="middle" fill="white" font-size="18" font-weight="normal" 
        font-family="Arial, sans-serif" opacity="0.9">
    Simplifiez votre coparentalité • Essai gratuit 1 mois
  </text>
</svg>